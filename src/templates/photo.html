<!DOCTYPE html>
<html>
<head>
    <title>Super Denoiser 3000</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="text-align:center;width:80%;">
        <h1 style="font-family:ubuntu;">Super Denoiser 3000</h1>
        <div class="button-container">
            <form action="{{ url_for('download_file', name=name_denoised) }}" method="get">
                <button class="button" type="submit">DOWNLOAD</button>
            </form>
            <form action="{{ url_for('upload_file') }}" method="get">
                <button class="button" style="--c:#E95A49" type="submit">Denoise more!</button>
            </form>
        </div>
        <h2 style="font-family:ubuntu;">Denoised image</h2>
        <img src="{{ url_for('show_file', name=name_denoised) }}" alt="Denoised mage">
        <h2 style="font-family:ubuntu;">Original image</h2>
        <img src="{{ url_for('show_file', name=name_orig) }}" alt="Original mage">
    </div>
</body>
</html>
